
# Configuration version (required)
version: 1.2.2
fileStrategy: "s3"

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  speechTab: true

speech:
  speechTab:
    conversationMode: true
    advancedMode: false
    speechToText:
      engineSTT: "external"
      languageSTT: "English (US)"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0
    textToSpeech:
      engineTTS: "external"
      voice: "alloy"
      languageTTS: "en"
      automaticPlayback: true
      playbackRate: 1.0
      cacheTTS: true
  tts:
    openai:
      apiKey: '${TTS_API_KEY}'
      model: 'tts-1'
      voices: ['alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer'] 
  stt:
    openai:
      apiKey: '${STT_API_KEY}'
      model: 'whisper-1'

mcpServers:
  SequentialThinking:
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sequential-thinking"
    timeout: 30000
    initTimeout: 10000
    env:
      NODE_ENV: "production"
    stderr: inherit

# Add this to your librechat.yaml
ocr:
  strategy: "mistral_ocr"  # or "azure_mistral_ocr" or "vertexai_mistral_ocr"
  apiKey: "${OCR_API_KEY}"
  baseURL: "${OCR_BASEURL}"
  mistralModel: "mistral-ocr-latest"  # optional, this is the default

endpoints:
  agents:
    recursionLimit: 50
    disableBuilder: false
    # (optional) Agent Capabilities available to all users. Omit the ones you wish to exclude. Defaults to list below.
    # capabilities: ["execute_code", "file_search", "actions", "tools"]
  custom:
    - name: 'huggingface'
      apiKey: '${HUGGINGFACE_TOKEN}'
      baseURL: 'https://router.huggingface.co/v1/'
      models: # https://huggingface.co/models
        default:
          - 'mistralai/Mixtral-8x7B-Instruct-v0.1'
          - 'zai-org/GLM-5'
          - 'moonshotai/Kimi-K2.5'
          - 'MiniMaxAI/MiniMax-M2.5'
          - 'Qwen/QwQ-32B'
          - 'openai/gpt-oss-120b'
        fetch: false
      titleConvo: true
      titleModel: 'moonshotai/Kimi-K2.5'
      modelDisplayLabel: 'HuggingFace'
      
    # APIpie
    # https://apipie.ai/dashboard/
    # Script to fetch models: https://github.com/LibreChat-AI/librechat-config-yaml/blob/main/scripts/apipie.py
    # - name: "APIpie"
    #   apiKey: "${APIPIE_API_KEY}"
    #   baseURL: "https://apipie.ai/v1/"
    #   models:
    #     default: [
    #       ]
    #     fetch: false
    #   titleConvo: true
    #   titleModel: "claude-4-5-haiku"
    #   summarize: false
    #   summaryModel: "claude-4-5-haiku"
    #   dropParams: ["stream"]
    #   modelDisplayLabel: "APIpie"
    #   iconURL: "https://raw.githubusercontent.com/webpug/PugChat/main/icons/aetherIcon1.png"

    # deepseek
    # https://platform.deepseek.com/api_keys
    # Model list: https://platform.deepseek.com/api-docs/pricing
    - name: "deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com"
      models:
        default: [
          "deepseek-chat",
          "deepseek-coder",
          "deepseek-reasoner"
          ]
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      summarize: false
      summaryModel: "deepseek-chat"
      modelDisplayLabel: "DeepSeek"

    # Preplexity
    # Model list: https://docs.perplexity.ai/docs/model-cards
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "sonar-deep-research",
          "sonar-reasoning-pro",
          "sonar-pro",
          "sonar"
          ]
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "sonar-pro"
      summarize: false
      summaryModel: "sonar-pro"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"
    - name: "Grok"
      apiKey: "${GROK_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: [
          "grok-4-1-fast-reasoning",
          "grok-4-1-fast-non-reasoning",
          "grok-4-latest",
          "grok-3-latest"
        ]
        fetch: false
      titleConvo: true
      titleModel: "grok-4-latest"
      summarize: false
      summaryModel: "grok-4-latest"
      modelDisplayLabel: "Grok"
      iconURL: "https://raw.githubusercontent.com/webpug/PugChat/main/icons/xAIlogo.png"

